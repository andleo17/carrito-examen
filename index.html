<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Carrito de compras</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" height="30" class="d-inline-block align-top" alt="">
            DotClass - Carrito de compras
        </a>
    </nav>
    <div class="row">
        <div class="cursos col">
            <h3>Cursos</h3>
            <div class="row lista-cursos">
            </div>
        </div>
        <div class="carrito col">
            <h3>Carrito de Compra</h3>
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">-</th>
                        <th>Producto</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tblDatos">
                </tbody>
                <tfoot>
                    <tr class="table-info font-weight-bold" id="total"></tr>
                </tfoot>
            </table>
        </div>
    </div>
    <form class="form-group">
        <h4>Informaci√≥n de cliente:</h4>
        <div class="row">
            <div class="col">
                <label for="txtNombres">Nombres y Apellidos</label>
                <input type="text" class="form-control" id="txtNombres">
                <label for="txtEmail" class="mt-2">Email:</label>
                <input type="email" class="form-control" id="txtEmail">
            </div>
            <div class="frm-botones col">
                <button type="button" class="btn btn-primary" onclick="comprar()" data-toggle="modal" data-target="#confirmarCompra">Enviar compra</button>
                <button type="reset" class="btn btn-secondary" onclick="limpiarCarrito()">Nueva compra</button>
            </div>
        </div>
    </form>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="confirmarCompra">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle">Confirmar compra</h5>
                </div>
                <div class="modal-body" id="contenido-modal">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Volver</button>
                    <button type="button" class="btn btn-primary" onclick="confirmarCompra()" data-toggle="modal" data-target="#confirmacion" data-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-2" role="dialog" aria-hidden="true" id="confirmacion">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="text-center">Compra exitosa</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mx-auto" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
