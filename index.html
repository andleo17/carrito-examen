<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Carrito de compras</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" height="30" class="d-inline-block align-top" alt="">
            DotClass - Carrito de compras
        </a>
    </nav>
    <div class="row">
        <div class="cursos col">
            <h3>Cursos</h3>
            <div class="row lista-cursos">
            </div>
        </div>
        <div class="carrito col">
            <h3>Carrito de Compra</h3>
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody id="tblDatos">
                </tbody>
                <tfoot>
                    <tr class="table-info" id="tblTotal">

                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <form class="form-group">
        <h4>Informaci√≥n de cliente:</h4>
        <div class="row">
            <div class="col">
                <label for="txtNombres">Nombres y Apellidos</label>
                <input type="text" class="form-control" id="txtNombres">
                <label for="txtEmail">Email:</label>
                <input type="email" class="form-control" id="txtEmail">
            </div>
            <div class="frm-botones col">
                <button type="submit" class="btn btn-primary">Enviar compra</button>
                <button type="reset" class="btn btn-secondary">Nueva compra</button>
            </div>
        </div>
    </form>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
